<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
          
        <link rel="stylesheet" href="register-css.css">

    <body>
<div class="container">
    <table align="center">
       <form>
        <tr>
        <td>REGISTER</td>
        </tr>
                <td>
                <input type="text" id="fname" name="fname" placeholder="First Name" required style="border: radius 5px; ;">
                <br>
                <br>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
                <br>

                <input type="email" id="email" name="email" placeholder="Email Id"><br>

                <br>
                
            
                <input type="password" id="password"name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain atleast one number and one uppercase and one lowercase letter, and at least 8 or more characters" placeholder="Choose New Password" required"">
                       <i class="far fa-eye" id="togglePassword"style="margin-left: -25px; cursor: pointer";></i>
                       <div id="message">
                        <h3><b>Password must contain the following:</b></h3>
                        <p id="letter" class="invalid"><b>Lowercase letter</b></p>
                        <p id="capital" class="invalid"><b>Capital </b>letter</p>
                        <p id="number" class="invalid"><b>Number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                        </div>
                       <br><br>

                       <input type="password" id="cpassword"name="cpass" placeholder="Confirm Password" onkeyup="validate_password()">
                <br>
                <br>
                
                <input type="tel" id="mobile number" name="number" placeholder="Mobile number"><br>
               <br>
               
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label>
                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">other</label><br>
                  <br>
                  <span id="wrong_pass_alert"></span>
                  <button id="button"name="button" type="button" class="registerbtn"  onclick="wrong_pass_alert()">Register</button> <br> 
                  <div class="container login">
                  Already a Customer? 
                  <a href="D:\Git-Projects\my-project\login.html" title="Go to Login page">Login</a>
                </div>
                </td>
              </form>
              
        
            
            
    

    </table>
</div>
